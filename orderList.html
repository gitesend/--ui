<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f9f9f9; }
        .status-paid { color: green; }
        .status-unpaid { color: red; }
    </style>
</head>
<body>
    <h1>订单列表</h1>
    <table>
        <thead>
            <tr>
                <th>订单号</th>
                <th>客户</th>
                <th>金额</th>
                <th>状态</th>
                <th>下单时间</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>20240601001</td>
                <td>张三</td>
                <td>￥500.00</td>
                <td class="status-paid">已支付</td>
                <td>2024-06-01 10:23</td>
            </tr>
            <tr>
                <td>20240601002</td>
                <td>李四</td>
                <td>￥300.00</td>
                <td class="status-unpaid">未支付</td>
                <td>2024-06-01 11:05</td>
            </tr>
            <tr>
                <td>20240601003</td>
                <td>王五</td>
                <td>￥1200.00</td>
                <td class="status-paid">已支付</td>
                <td>2024-06-01 12:15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
